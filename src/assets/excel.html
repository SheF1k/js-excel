<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>JS Excel</title>
  </head>

  <body>
    <div id="app">
      <div class="excel">
        <div class="header">
          <input type="text" class="input" value="New table" />

          <div>
            <div class="button" role="button">
              <span class="material-icons">delete</span>
            </div>
            <div class="button" role="button">
              <span class="material-icons">exit_to_app</span>
            </div>
          </div>
        </div>
        <div class="toolbar">
          <div class="button" role="button">
            <span class="material-icons">format_bold</span>
          </div>
          <div class="button" role="button">
            <span class="material-icons">format_italic</span>
          </div>
          <div class="button" role="button">
            <span class="material-icons">format_underline</span>
          </div>
          <div class="button" role="button">
            <span class="material-icons">format_align_left</span>
          </div>
          <div class="button" role="button">
            <span class="material-icons">format_align_center</span>
          </div>
          <div class="button" role="button">
            <span class="material-icons">format_align_right</span>
          </div>
        </div>
        <div class="formula">
          <div class="formula__info">fx</div>
          <div
            role="text"
            contenteditable
            spellcheck="false"
            class="formula__input"
          ></div>
        </div>
        <div class="table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell selected" contenteditable>1</div>
              <div class="cell" contenteditable>2</div>
              <div class="cell" contenteditable>3</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">2</div>
            <div class="row-data">
              <div class="cell" contenteditable>1</div>
              <div class="cell" contenteditable>2</div>
              <div class="cell" contenteditable>3</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">3</div>
            <div class="row-data">
              <div class="cell" contenteditable>1</div>
              <div class="cell" contenteditable>2</div>
              <div class="cell" contenteditable>3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
