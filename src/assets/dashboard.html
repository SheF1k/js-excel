<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>JS Excel</title>
  </head>

  <body>
    <div id="app">
      <div class="db">
        <div class="db-header">
          <h1>Dashboard</h1>
        </div>
        <div class="db-new">
          <div class="db-view">
            <a href="#" class="db-new__create">New <br />Table</a>
          </div>
        </div>
        <div class="db-table db-view">
          <div class="db-list__header">
            <span>Name</span>
            <span>Last opened</span>
          </div>
          <ul class="db-list">
            <li class="db-record">
              <a href="#">Table #1</a>
              <strong>10.02.2020</strong>
            </li>
            <li class="db-record">
              <a href="#">Table #2</a>
              <strong>10.02.2020</strong>
            </li>
            <li class="db-record">
              <a href="#">Table #3</a>
              <strong>10.02.2025</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
